{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col l8 m8 s12">
                <div class="input-field col s12">
                    <input type="text" id="autocomplete-input" class="autocomplete" autocomplete="off">
                    <label for="autocomplete-input">Username</label>
                    <button class="btn red darken-4" id="del">Delete</button>
                </div>
            </div>
            <div class="col l4 m4 s12 buttons">
                {% include 'profile/include_templates/profile_buttons.html' %}
            </div>
        </div>
    </div>
    <script>
        var auto = $('input.autocomplete');
        var users = {};
        var ids = {};

        {% for x in delUser %}
            users['{{ x }}'] = '{{ x.profile.profile_pic }}';
            ids['{{ x }}'] = '{{ x.id }}';
        {% endfor %}

        $(document).ready(function(){
            auto.autocomplete({
                data: users,
            });
        });

        $('#del').on('click', () => {
            var nid = Number(ids[auto.val()]);
            {% if nid in delUser.id %}
                console.log({{ delUser.id }});
            {% endif %}
            window.location.href = "{% url 'profiles.views.remove_user_id' nid %}";
        })

    </script>
{% endblock %}
