{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>Gleymt lykilorð</h1>
            <div class="col s12 m12 l8">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input type="email" class="text-input" id="id_forgot" required>
                        <label for="id_forgot">Email</label>
                    </div>
                </div>
                <button class="btn blue darken-4" onclick="M.toast({html: 'Póstur hefur verið sendur á netfangið þitt'})">Senda</button>
            </div>
        </div>
        <a href="{% url 'login-index' %}"><button class="btn">Innskráning</button></a>
        <a href="{% url 'register-index' %}"><button class="btn">Ný skráning</button></a>
    </div>

{% endblock %}
