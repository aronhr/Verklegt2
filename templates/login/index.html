{% extends 'base.html' %}

{% block content %}

        <div class="row">
            <h1>Innskráning</h1>
            {% include 'profile/include_templates/form_error.html' with form=form %}

                {% csrf_token %}
                {% include 'profile/include_templates/forms.html' with form=form %}

    </div>
{% endblock %}
