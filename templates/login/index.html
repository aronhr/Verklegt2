{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>Innskráning</h1>
            <form class="col s12 m12 l8" method="POST">
                {% csrf_token %}
                {% for element in form %}
                    <div class="row">
                        <div class="input-field col s12">
                            {{ element }}
                            <label for="{{ element.id }}">{{ element.label_tag }}</label>
                            {% if element.help_text %}
                                <span class="helper-text" data-success="right">{{ element.help_text }}</span>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn blue darken-4">Innskrá</button>
            </form>
        </div>
        <a href="{% url 'register-index' %}"><button class="btn">Ný skráning</button></a>
        <a href="{% url 'forgot-index' %}"><button class="btn">Gleymt lykilorð?</button></a>
    </div>
{% endblock %}
